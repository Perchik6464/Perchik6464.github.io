<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  <button id="toggleButton" class="toggle-button">
    <img src="assets/ico/gear-icon.svg" alt="Gear Icon" class="gear-icon">
  </button>
  <div id="sideBar" class="side-bar">




    <div class="half">
        <div class="tab">
          <input id="tab-one" type="checkbox" name="tabs">
          <label for="tab-one">Блоки</label>
          <div class="tab-content">
            <div class="blockInput">
              <div class= 'dragon-input'contenteditable=true id="inputBox">
                <code></code>
              </div>
            </div>
          </div>
        </div>
        <div class="tab">
          <input id="tab-two" type="checkbox" name="tabs">
          <label for="tab-two">Картинки</label>
          <div class="tab-content">
            <div class="blockInput">
              <img src="assets/img/Снимок экрана 2024-05-13 233804.png" alt="фото" class="dragon-img" id="imgBox">
            </div>
          </div>
        </div>
        <div class="tab">
          <input id="tab-three" type="checkbox" name="tabs">
          <label for="tab-three">Цвета</label>
          <div class="tab-content">
            <div class="blockInput">
              <label for="colorWell">Цвет текста в блоках   </label>
              <input type="color" value="#ff0000" id="colorWell" />
            </div>
            <div class="blockInput">
              <label for="bgColorWell">Цвет фона блоков:</label>
<input type="color" value="#ff0000" id="bgColorWell" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>
</html>
